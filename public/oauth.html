<!doctype html>
<html>
  <head>
    <title>FollowBack</title>
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
      <meta http-equiv='Content-Type' content='text/html; charset=utf-8'>
      <meta name="keywords" content="">
      <meta name="description" content="">
      <meta name="author" content="">
      <meta id="viewport" name="viewport" content="width=1400, height=1280, initial-scale=.4, maximum-scale=.4, user-scalable=0">
  </head>
  <body>
    <script>
      if(window.location.hash.search("access_token") == '1'){
        var url = window.location.hash.substring(1);
        var token = url.substr(url.indexOf('access_token=')+13,url.length);
        window.opener.oAuthResult(token);
      }

      window.close();
    </script>

  </body>
</html>
